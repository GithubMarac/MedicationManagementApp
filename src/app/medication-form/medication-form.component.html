<div class="medication-form">
    <h2>{{ medication.id ? 'Uredi lijek' : 'Dodaj novi lijek' }}</h2>
    <form #medicationForm="ngForm" (ngSubmit)="onSubmit(medicationForm)">
      <div class="form-group">
        <label for="name">Ime</label>
        <input type="text" id="name" name="Iame" [(ngModel)]="medication.name" required>
      </div>
      <div class="form-group">
        <label for="description">Opis</label>
        <textarea id="description" name="description" [(ngModel)]="medication.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="dosage">Doziranje</label>
        <input type="text" id="dosage" name="dosage" [(ngModel)]="medication.dosage" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">URL slike</label>
        <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="medication.imageUrl">
      </div>
      <button type="submit">{{ medication.id ? 'Spremi izmjene' : 'Dodaj lijek' }}</button>
    </form>
  </div>
